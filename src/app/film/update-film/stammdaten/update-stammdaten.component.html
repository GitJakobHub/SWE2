<form [formGroup]="form" role="form">
  <hs-update-titel [form]="form" [currentValue]="film.titel"> </hs-update-titel>
  <hs-update-art [form]="form" [currentValue]="film.art"> </hs-update-art>
  <hs-update-filmstudio [form]="form" [currentValue]="film.filmstudio">
  </hs-update-filmstudio>
  <hs-update-rating [form]="form" [currentValue]="film.rating">
  </hs-update-rating>
  <hs-update-isbn [form]="form" [currentValue]="film.isbn"> </hs-update-isbn>

  <div class="row">
    <div class="col offset-2 gy-3">
      <!-- form.pristine ist das Gegenteil von form.dirty -->
      <button mat-raised-button color="primary"
        type="submit"
        class="btn btn-primary"
        (click)="onUpdate()"
        [disabled]="form.pristine || form.invalid"
      >
        <mat-icon>update</mat-icon>
        <span class="ml-1">Stammdaten aktualisieren</span>
      </button>
    </div>
  </div>
</form>
