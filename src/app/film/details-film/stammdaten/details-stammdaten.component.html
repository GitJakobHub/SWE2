<div *ngIf="film">
  <hs-details-titel [titel]="film.titel"></hs-details-titel>
  <hs-details-bewertung [ratingArray]="film.ratingArray"></hs-details-bewertung>
  <hs-details-art [art]="film.art"></hs-details-art>
  <hs-details-regisseur [regisseur]="film.regisseur"></hs-details-regisseur>
  <hs-details-datum [formatted]="film.datumFormatted"></hs-details-datum>
  <hs-details-preis [preis]="film.preis"></hs-details-preis>
  <hs-details-rabatt [rabatt]="film.rabatt"></hs-details-rabatt>
  <hs-details-lieferbar [lieferbar]="film.lieferbar"></hs-details-lieferbar>
  <hs-details-isbn [isbn]="film.isbn"></hs-details-isbn>
</div>
