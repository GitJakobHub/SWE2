<div class="row">
  <label class="col col-2 col-form-label gy-3">Regisseur *</label>
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <select
        class="form-select"
        formControlName="verlag"
        required
        [class.is-invalid]="verlag.invalid && verlag.touched"
        [class.is-valid]="verlag.valid && verlag.touched"
      >
        <option value="">Einen Regisseur ausw&auml;hlen</option>
        <option value="FOO_VERLAG">Universal Studios</option>
        <option value="BAR_VERLAG">Warner Bros.</option>
      </select>

      <div *ngIf="verlag.invalid && verlag.touched" class="invalid-feedback">
        <div *ngIf="verlag.errors && verlag.errors.required">
          <i class="material-icons">error</i>
          <span class="ml-1"> Ein Regisseur ist erforderlich. </span>
        </div>
      </div>
    </div>
  </div>
</div>
