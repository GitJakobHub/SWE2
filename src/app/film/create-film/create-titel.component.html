<div class="row">
  <label for="titelInput" class="col col-2 col-form-label gy-3">
    Titel *
  </label>
  <div class="col col-10 gy-3" [formGroup]="form">
    <mat-form-field style="width: 100%" class="input-group">
      <input
        matInput
        id="titelInput"
        placeholder="Titel"
        autofocus
        formControlName="titel"
        [class.is-invalid]="titel.invalid && titel.touched"
        [class.is-valid]="titel.valid && titel.touched"
      />

      <div *ngIf="titel.invalid && titel.touched" class="invalid-feedback">
        <i class="material-icons">error</i>
        <span class="ml-1" *ngIf="titel.errors && titel.errors.required">
          Ein Filmtitel muss eingegeben werden.
        </span>
        <span class="ml-1" *ngIf="titel.errors && titel.errors.minlength">
          Ein Filmtitel muss mindestens 2 Zeichen lang sein.
        </span>
        <span class="ml-1" *ngIf="titel.errors && titel.errors.pattern">
          Ein Filmtitel muss mit einem Filmstaben oder einer Ziffer beginnen.
        </span>
      </div>
    </mat-form-field>
  </div>
</div>
