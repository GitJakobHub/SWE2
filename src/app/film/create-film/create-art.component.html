<div class="row">
  <label class="col col-2 col-form-label gy-3">Art *</label>
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="2dInput"
        formControlName="art"
        name="art"
        value="2D"
      />
      <label class="radio-inline ml-1" for="2dInput"> 2D </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="3dInput"
        formControlName="art"
        name="art"
        value="3D"
      />
      <label class="radio-inline ml-1" for="3dInput"> 3D </label>
    </div>
  </div>
</div>
