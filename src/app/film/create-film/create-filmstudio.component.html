<div class="row">
  <label class="col col-2 col-form-label gy-3">Filmstudio *</label>
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <select
        class="form-select"
        formControlName="filmstudio"
        required
        [class.is-invalid]="filmstudio.invalid && filmstudio.touched"
        [class.is-valid]="filmstudio.valid && filmstudio.touched"
      >
      <optgroup label="Ein Filmstudio ausw&auml;hlen"></optgroup>
        <option value="UNIVERSAL_STUDIOSLAG">Universal Studios</option>
        <option value="WARNER_BROS">Warner Bros</option>
        <option value="BAVARIA_FILM">Bavaria Film</option>
      </select>

      <div
        *ngIf="filmstudio.invalid && filmstudio.touched"
        class="invalid-feedback"
      >
        <div *ngIf="filmstudio.errors && filmstudio.errors.required">
          <i class="material-icons">error</i>
          <span class="ml-1"> Ein Filmstudio ist erforderlich. </span>
        </div>
      </div>
    </div>
  </div>
</div>
